<!DOCTYPE html>
<html>
<style>
#divLogin {
	width: 20%;
}

#legendLogin {
	display: block;
	padding-left: 10px;
	padding-right: 10px;
	font-family: Segoe UI;
	font-size: 15;
}

body {
	font-family: Segoe UI;
	font-size: 15;
}
</style>
<body>
	<form action="http://localhost:8080/WebApp/loginForm" method="post">
		<div id="divLogin">
			<fieldset>
				<legend id="legendLogin">Login to StudentsApp...</legend>
				<table>
					<tr>
						<td>Reg No
						<td><input type="text" name="regNo" value = "#regNo">
					<tr>
					<tr>
						<td>Password
						<td><input type="password" name="password">
					<tr>
					<tr>
						<td><td><input type="checkbox"
							name="rememberMe">Remember me
					<tr>
					<tr>
						<td align="center" colspan="2"><input type="submit"
							value="Sign In">
				</table>
			</fieldset>
		</div>
	</form>
</body>
</html>
